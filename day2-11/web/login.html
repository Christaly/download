<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>login</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        form{
            text-align: center;
            margin-top: 150px;
        }
        .username .pwd{
            width: 200px;
        }
    </style>
</head>
<body>
<!--action写法：/虚拟路径/servlet资源路径-->
<form action="loginServlet" method="post">
    <label for="user-name-label">用户名：</label>
    <input type="text" class="username" placeholder="请输入用户名" id="user-name-label" name="username"><br>
    密码：<input type="password" class="pwd" placeholder="请输入密码" name="password"><br>
    <input type="submit" value="登陆">
</form>
</body>
</html>
